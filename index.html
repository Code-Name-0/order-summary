<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-card">
      <div class="dancer">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>

      <div class="card-body">
        <div class="container">
          <div class="description">
            <span> Order Summary </span>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="plan">
            <div class="img">
              <img src="./images/icon-music.svg" alt="" />
            </div>

            <div class="plan-info">
              <span>Annual Plan</span><br />$59.99/year
            </div>

            <div class="change">
              <a href="#">change</a>
            </div>
          </div>

          <div class="buttons">
            <div class="submit">
              <button id="submit">Proceed to Payment</button>
            </div>
            <div class="cancel"><button id="cancel">Cancel Order</button></div>
          </div>
        </div>
      </div>
      <br>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CodeName-0</a>.
  </div>
    </main>

    
  </body>
</html>
